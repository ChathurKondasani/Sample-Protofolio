<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <header>
        <div class="nav">
            <div style="margin: auto; display: flex; justify-content: center; align-items: center;">
                <div>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a class="active" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="container">
                <label for="uname">
                    <b>Login</b>
                </label>
                <br><br>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="pass"></label>
                <br>
                <input type="password" placeholder="Enter Password" name="pass" required>
                <br>
                <button type="submit">Login</button>
            </div>
            <br>
            Don't have an account? <a href="register.html" style="color: rgb(255, 255, 255);">Sign Up</a>
            <br>
            <br>
            <input type=button class="cancelbutton" onclick="parent.location='login.html'" value='Cancel'>
            <input type=button onClick="parent.location='index.html'" value='Back'>
        </form>
    </main>
    <footer>
        <div class="foot">
            <a href="about.html" style="color: white;">About</a>
            <br><br>
            <a href="contact.html" style="color: white;">Contact</a>
        </div>
    </footer>
</body>

</html>
